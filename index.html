<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinning Wheel</title>
    <link rel="stylesheet" type="text/css" href="./src/styles/wheel.css" />
  </head>
  <body>
    <div class="left-column">
      <div class="logo-div">
        <img id="logo" src="./src/images/jotun_logo.png" />
      </div>
      <div class="mascot-div"></div>
    </div>

    <span></span>
    <div id="spinningWheel">
      <canvas id="wheelCanvas" width="800" height="800"></canvas>
      <div id="centerDiv">
        <div id="circle"></div>
        <div id="arrow"></div>
      </div>
      <button id="spinButton" class="button-85" role="button">
        Spin the Wheel!
      </button>
    </div>

    <div class="right-column">
      <img id="ygm" src="./src/images/YGM_cr_2.jpg" />
    </div>

    <script src="./src/js/wheel.js"></script>
  </body>
</html>
